<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  href="index.css" rel="stylesheet"/>
</head>
<body>
    <div class="card">
        <div class="serach-items">
            <input id="search-input" type="search" placeholder="Enter city" spellcheck="false"/>
            <div id="search-icon-container">
                <img src="/images/search-icon.png" id="search-icon"/>
            </div>
        </div>
        <div class="weather-content">
            <img src="/images/rain.png" id="weather-icon"/>
            <div id="temp">0 </div>
            <div id="city">Bengaluru</div>
            <div class="other-weather-details">
                <div class="weather-details-sections">
                    <div class="weather-icon-container">
                        <img src="/images/humidity.png" class="other-weather-icon"/>
                    </div>
                    <div class="weather-details-values">
                        <div class="val humidity">0</div>
                        <div class="val unit">Humidity</div>
                    </div>
                </div>
                <div class="weather-details-sections" >
                    <div class="weather-icon-container">
                        <img src="/images/wind.png" class="other-weather-icon"/>
                    </div>                  
                    <div class="weather-details-values">
                        <div class="val air-speed">0</div>
                        <div class="val unit">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js">
        
    </script>
</body>
</html>
